<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ball Shoot</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 2em auto 0; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="600" onclick="shoot()"></canvas>

<script>
// shoot ball
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var array_circles = [];
function Circle() {
	this.x = canvas.width / 2;
    this.y = canvas.height-30;
    this.dx = 0;
    this.dy = -8;
	this.radius = 20;
	this.drawBall = function() {
		ctx.beginPath();
		ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	};
	this.update = function() {
		if ((this.y + this.radius) < 0) {
			return false;
		}

		this.x += this.dx;
		this.y += this.dy;
		this.drawBall();
		return true
	}
	
}
function animate() {
	if (array_circles.length) {
		requestAnimationFrame(animate);
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		
		for (var i = 0; i < array_circles.length; i++) {
			if (!array_circles[i].update()) {
			// remove object if it reaches out of screen
				array_circles.splice(i, 1);
			}
		}
	}
}

function shoot() {
	var aso = new Circle();
	array_circles.push(aso);
	if (array_circles.length == 1) {
		animate();
	}
}

</script>

</body>
</html>
